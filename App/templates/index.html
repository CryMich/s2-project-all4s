<!DOCTYPE html>
<html lang="en">
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Lilita+One&family=Titan+One&display=swap" rel="stylesheet">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Tracker</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #fff;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed; /* Fix the header at the top of the screen */
    top: 0; /* Align the header at the top of the screen */
    width: 100%; /* Make the header span the entire width */
    z-index: 999; /* Ensure the header appears above other content */
    background: #fff;
  }
  .logo {
    background-color:#051d3c;
    border-bottom-right-radius: 50px;
    border-top-right-radius: 50px;
    padding: 10px 20px;
    padding-left: 50px; /* This value can be increased or decreased to adjust the visible curve */
    font-family: "Titan One", sans-serif;
    font-weight: bold;
  }
  .logo h1 {
    margin: 0;
    color: white;
    font-size: 30px; /* Adjust the font size as needed */
  }
  .nav-bar {
    list-style: none;
    display: flex;
    padding: 10px 20px;
    background-color: #051d3c;
    border-bottom-left-radius: 40px;
    border-top-left-radius: 40px;
    font-family: "Titan One", sans-serif;
    font-weight: bold;
  }
  .nav-bar li {
    padding: 0 20px; /* Adjust padding as needed */
  }
  .nav-bar li a {
    text-decoration: none;
    color: white;
  }
  
  .logo2{
    position: absolute;
    left: 140px;
    color: #051d3c;
}

.upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: flex;
            margin-top: 20px;
        }

        .btn {
            border: 2px solid #051d3c;
            color: #051d3c;
            background-color: white;
            padding: 8px 20px;
            border-radius: 8px;
            font-size: 26px;
            font-weight: bold;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }

        .upload-btn-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }

  
  .button {
  position: absolute;
  top: 20vh; /* 20% of the viewport height */
  right: 37vw; /* 20% of the viewport width */
  }
        
</style>
</head>
<body>

<header>
  <div class="logo">
    <h1>UWI</h1> <!-- Updated to have text inside -->
  </div>
  <div class="logo2"><h2>Your Number One Tracker</h2></div>
  <ul class="nav-bar">
    <!-- Adjusted to only have the left side curved -->
    <li><a href="#">Home</a></li>
    <li><a href="#">Profile</a></li>
    <li><a href="/logout">Logout</a></li>
  </ul>
</header>

<!-- Rest of your content -->
<div class = "button">
<img src="https://github.com/RichardR963/Info3604_Project/blob/main/images/CSV.png?raw=true" alt="Image" width="450">
    <div class="upload-btn-wrapper">
        <button class="btn">Upload Student CSV</button>
        <input type="file" id="csv-upload" name="myfile" accept=".csv">
    </div>
</div>

<script>
    document.getElementById('csv-upload').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const formData = new FormData();
            formData.append('file', file);

            fetch('/upload_csv', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('File upload failed');
                }
            })
            .then(data => {
                console.log('File uploaded successfully:', data);
                // Optionally, display a success message to the user
            })
            .catch(error => {
                console.error('Error uploading file:', error.message);
                // Optionally, display an error message to the user
            });
        }
    });
</script>

</body>
</html>
