    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js"></script>
    <script>
        function updateTextArea(checkbox) {
            const userInput = document.getElementById('userInput');
            const wordToAdd = checkbox.value;
            const cursorPosition = userInput.selectionStart;
            const startText = userInput.value.substring(0, cursorPosition);
            const endText = userInput.value.substring(cursorPosition);
            userInput.value = startText + wordToAdd + endText;
            userInput.setSelectionRange(cursorPosition + wordToAdd.length, cursorPosition + wordToAdd.length);
        }

        function generatePDF() {
            const userText = document.getElementById('userInput').value;
            const doc = new jsPDF({
                orientation: 'portrait',
                unit: 'px',
                format: 'a4',
            });
            doc.setFontSize(12);
            doc.setFont('times', 'normal');
            const lines = doc.splitTextToSize(userText, doc.internal.pageSize.width - 20);
            let y = 20;
            lines.forEach(line => {
                doc.text(line, 10, y);
                y += 15;
            });
            const fileInput = document.getElementById('uploadImage');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onloadend = function() {
                    const base64data = reader.result;
                    doc.addImage(base64data, 'PNG', 80, y - 45, 100, 50);
                    doc.save('myPDF.pdf');
                };
            } else {
                doc.save('myPDF.pdf');
            }
        }

        const dropdownLinks = document.querySelectorAll('.dropdown-content a');
        dropdownLinks.forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                const selectedValue = this.getAttribute('data-value');
                console.log(selectedValue);
            });
        });
    </script>
