<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Lilita+One&family=Titan+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Tracker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed; /* Fix the header at the top of the screen */
            top: 0; /* Align the header at the top of the screen */
            width: 100%; /* Make the header span the entire width */
            z-index: 999; /* Ensure the header appears above other content */
            background: #fff;
        }

        .logo {
            background-color: #051d3c;
            border-bottom-right-radius: 50px;
            border-top-right-radius: 50px;
            padding: 10px 20px;
            padding-left: 50px; /* This value can be increased or decreased to adjust the visible curve */
            font-family: "Titan One", sans-serif;
            font-weight: bold;
        }

        .logo h1 {
            margin: 0;
            color: white;
            font-size: 30px; /* Adjust the font size as needed */
        }

        .nav-bar {
            list-style: none;
            display: flex;
            padding: 10px 20px;
            background-color: #051d3c;
            border-bottom-left-radius: 40px;
            border-top-left-radius: 40px;
            font-family: "Titan One", sans-serif;
            font-weight: bold;
        }

        .nav-bar li {
            padding: 0 20px; /* Adjust padding as needed */
        }

        .nav-bar li a {
            text-decoration: none;
            color: white;
        }
        
        .logo2 {
            position: absolute;
            left: 140px;
            color: #051d3c;
        }

        /* Login card styling */
        .login-card {
            position: absolute;
            top: 50%;
            right: 755px; /* Adjust position from right */
            transform: translateY(-50%);
            width: 400px;
            height: 450px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            animation: borderAnimation 3s infinite;
        }

        /* Animated border */
        @keyframes borderAnimation {
            0% {
                box-shadow: 0 0 0 0px #051d3c; /* Adjust border color and width */
            }
            50% {
                box-shadow: 0 0 0 3px #051d3c; /* Adjust border color and width */
            }
            100% {
                box-shadow: 0 0 0 0px #051d3c; /* Adjust border color and width */
            }
        }

        /* Image and text header */
        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-header img {
            width: 100px; /* Adjust image width */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 10px;
        }

        /* Login form styling */
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 250px;
            align-items: center;
        }

        .login-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #051d3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-form input[type="submit"]:hover {
            background-color: #032741;
        }
        .loginpage-img{
            position:absolute;
            width: 640px;
            height:640px;
            top: 200px;
            right: 110px;
        }
        .loginpage-img2{
            position:absolute;
            width: 640px;
            height:640px;
            top: 200px;
            right: 1200px;
            transform: scaleX(-1);
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <h1>UWI</h1> <!-- Updated to have text inside -->
    </div>
    <div class="logo2"><h2>Your Number One Tracker</h2></div>
</header>
<div class="loginpage">
<img src="LoginPage.png" alt="Description" class="loginpage-img">
<img src="LoginPage.png" alt="Description" class="loginpage-img2">
<!-- Rest of your content -->
</div>
<!-- Login card -->
<div class="login-card">
    <!-- Image and text header -->
    <div class="login-header">
        <img src="AV2.png" alt="Student Conduct Tracker">
        <h2>Student Conduct Tracker</h2>
    </div>
    <!-- Login form -->
    <form class="login-form">
        <p>   Username</p>
        <input type="text" placeholder="Username">
        <p> Password</p>
        <input type="password" placeholder="Password">
        <input type="submit" value="Login">
    </form>
</div>

</body>
</html>
